name: PR feedback
on:
  pull_request:

jobs:
  clippy:
    strategy:
      matrix:
        platform:
          - macos
          - ubuntu
          - windows

    name: "Clippy on ${{ matrix.platform }}"
    runs-on: "${{ matrix.platform }}-latest"

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true

      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --features with-tokio

  fmt-check:
    name: Check formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
